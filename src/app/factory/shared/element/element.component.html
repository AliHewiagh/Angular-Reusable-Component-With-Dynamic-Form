<div [formGroup]="form">
  <label [attr.for]="element.key"
    >{{ element.label }}
    <span style="color: red" *ngIf="element.required">*</span></label
  >

  <div [ngSwitch]="element.controlType">
    <input
      *ngSwitchCase="'textbox'"
      [formControlName]="element.key"
      [id]="element.key"
      [type]="element.type"
    />

    <select
      [id]="element.key"
      *ngSwitchCase="'dropdown'"
      [formControlName]="element.key"
    >
      <option *ngFor="let opt of element.options" [value]="opt.key">
        {{ opt.value }}
      </option>
    </select>
  </div>

  <div class="errorMessage" *ngIf="!isValid">
    <p style="font-size: small; color: red">{{ element.label }} is required</p>
  </div>
</div>
<br />
